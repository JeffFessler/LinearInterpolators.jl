language: julia

os:
  - linux
  - osx

julia:
  - 1.0
  - 1.1
  - 1.2
  - 1.3
  - 1.4
  - nightly

matrix:
  allow_failures:
  - julia: nightly

before_script:
  - julia -e 'using Pkg;
              Pkg.add(PackageSpec(url="https://github.com/emmt/InterpolationKernels.jl"));
              Pkg.add(PackageSpec(url="https://github.com/emmt/LazyAlgebra.jl"));
              Pkg.add(PackageSpec(url="https://github.com/emmt/ArrayTools.jl"));'

notifications:
  email: false

codecov: true

coveralls: true

