language: julia

os:
  - linux
  - osx

julia:
# - 0.6
  - 0.7
  - 1.0
  - 1.1
  - nightly

matrix:
  allow_failures:
  - julia: nightly

notifications:
  email: false

before_script:
  - julia -e 'using Pkg; Pkg.add(PackageSpec(url="https://github.com/emmt/LazyAlgebra.jl", rev="master"))'

codecov: true

coveralls: true

#script: # the default script is equivalent to the following
